<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <label for="nombre"> Nombre:</label>
        <input type="text" id="nombre">
        <br><br>
        <label for="apellido"> Apellido:</label>
        <input type="text" id="apellido">
        <br><br>
        <label for="">Modalidad de cursada</label>
        <input type="radio" name="cursada" id="ondemand">
        <label for="ondemand"> On-demand</label>
        <input type="radio" name="cursada" id="envivo">
        <label for="envivo"> En vivo</label>
        <br><br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo">
        <br><br>
        <input type="checkbox" id="infonucba">
        <label for="infonucba">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
        <br><br>
        <input type="checkbox" id="declaracion">
        <label for="declaracion">Declaro que leí los terminos y condiciones y estoy listo para convertirve en desarrollador web Full Stack</label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
